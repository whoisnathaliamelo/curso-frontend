<h1> Titulo de teste 2</h1> <!-- Título, vai até o h6 -->

<!-- Quebra de linha -->
<br>

<!-- Parágrafo e itálico -->
<p> Texto com <i> itálico </i> aqui </p> 
<br>

<!-- Texto em negrito -->
<b> negrito </b> 
<br>

<!-- Destacar com itálico -->
<i> Itálico </i> 
<br>

<!-- Dar ênfase com itálico semântico -->
<em> itálico e semântico </em> 
<br>

<!-- Dar importância com negrito semântico -->
<strong> negrito e semântico </strong> 
<br>

<!-- Marca, mas não tem tanta importância -->
<mark> Destaque especial </mark> 
<br>

<!-- Lista não ordenada -->
<ul>
    <li> Item 1 </li>
    <li> Item 2 </li>
    <li> Item 3 </li>
</ul>
<br>

<!-- Lista ordenada -->
<ol>
    <li> Item 1 </li>
    <li> Item 2 </li>
    <li> Item 3 </li>
</ol>
<br>

<tag atributo="valor"> Html </tag>
