<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>tag picture</h1>

    <img src="rwd-images/1280.jpg" alt="texto alternativo"
        srcset="rwd-images/960.jpg 960w, rwd-images/640.jpg 640w, rwd-images/480.jpg 480w"
        sizes="(min-width: 900px) 33vw, (min-width: 600px) 50vw, 100vw ">

    <hr>

    <picture>
        <source media="(min-width: 900px)"
            srcset="rwd-images/1280.jpg 1280w, rwd-images/960.jpg 960w, rwd-images/640.jpg 640w" sizes="33vw">

        <source media="(min-width: 600px)"
            srcset="rwd-images/1280.jpg 1280w, rwd-images/960.jpg 960w, rwd-images/640.jpg 640w" sizes="50vw">

        <img src="rwd-images/1280.jpg" alt="texto alternativo">
    </picture>

</body>

</html>
