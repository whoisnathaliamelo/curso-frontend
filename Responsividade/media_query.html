<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        body{
            background-color: brown;
            color: white;
        }
        a {
            color: inherit;
        }

        @media screen and (min-width: 600px) {
            body {
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <h1>Media query</h1>
</body>
</html>
