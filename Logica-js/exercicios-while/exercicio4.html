<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Digite um número para visualizar sua tabuada:"));

      if (isNaN(n)) {
        document.write("Digite apenas números!");
      } else {
        let contador = 1;
        while (contador <= 10) {
          document.write(n + " x " + contador + " = " + n * contador + "<br>");
          contador++;
        }
      }
    </script>
  </body>
</html>
