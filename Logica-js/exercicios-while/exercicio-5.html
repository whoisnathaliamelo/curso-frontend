<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(
        prompt("Digite um numero para visualizar sua tabuada: ")
      );
      if (isNaN(n) === true) {
        document.write("Digite apenas numeros");
      } else {
        for (let i = 0; i <= 10; i++) {
          document.write(n + " x " + i + " : " + (n * i) + "<br>");
        }
      }
    </script>
  </body>
</html>
