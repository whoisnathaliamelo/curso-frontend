<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Números</title>
  </head>
  <body>
    <script>
      let soma = 0;
      let n = parseInt(prompt("Digite um número (0 para parar):"));

      while (n !== 0) {
        if (!isNaN(n)) {
          soma += n;
        } else {
          alert("Digite um número válido.");
        }
        n = parseInt(prompt("Digite um número (0 para parar):"));
      }

      document.write("A soma dos números é: " + soma);
    </script>
  </body>
</html>
