<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 3</title>
  </head>
  <body>
    <script>
      let primeiroNum = prompt("Digite o primeiro numero ");
      primeiroNum = parseFloat(primeiroNum);
      let segundoNum = prompt("Digite o segundo numero ");
      segundoNum = parseFloat(segundoNum);
      let soma = primeiroNum + segundoNum;
      let subtracao = primeiroNum - segundoNum;
      let multiplicacao = primeiroNum * segundoNum;
      let divisao = primeiroNum / segundoNum;
      alert(
        "Soma: " +
          soma +
          " Subtração: " +
          subtracao +
          " Multiplicação: " +
          multiplicacao +
          " Divisão: " +
          divisao
      );
    </script>
  </body>
</html>
