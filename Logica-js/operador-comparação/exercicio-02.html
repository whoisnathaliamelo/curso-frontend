<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("digite o numero de 0 a 10"))
        let n2 = parseFloat(prompt("digite outro numero de 0 a 10"))
        let media = (n1 + n2) / 2
        alert("A média é maior que 7? " + (media > 7))
    </script>
</body>
