<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(
        prompt("Digite um numero para visualizar a sua tabuada: ")
      );
      if (isNaN(n)) {
        alert("Digite apenas numeros!");
      } else {
        let contador = 0;
        while (contador <= 1000) {
          document.write(n + " x " + contador + " : " + n * contador + "<br>");
          contador++;
        }
      }
    </script>
  </body>
</html>
