<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um numero"))
        let i = 2 
        while (i <= n){
            console.log(i)
            i += 2
        }
    </script>
</body>
</html>
