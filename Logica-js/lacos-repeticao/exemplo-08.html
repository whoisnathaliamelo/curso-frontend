<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let quantasVezesDadosJogados = 0;
      let quantasVezesPar = 0;
      while (true) {
        let dado1 = parseInt(Math.random() * 6) + 1;
        let dado2 = parseInt(Math.random() * 6) + 1;
        console.log(dado1, dado2, quantasVezesDadosJogados, quantasVezesPar);
        quantasVezesDadosJogados++;

        if (dado1 === dado2) {
          continue;
        }

        if ((dado1 + dado2) % 2 === 0) {
          quantasVezesPar++;
        }

        if (quantasVezesPar >= 10) {
          break;
        }
      }
      console.log(
        "Os dados foram jogados " + quantasVezesDadosJogados + "vezes"
      );
    </script>
  </body>
</html>
