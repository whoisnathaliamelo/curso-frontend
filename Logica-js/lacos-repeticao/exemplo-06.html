<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Digite um numero para visualizar a tabuada: "));
      let contador = 0;
      while (contador <= 1000) {
        document.write(n + " x " + contador + " : " + n * contador + "<br>");
        contador++;
        if (contador % 10 === 0) {
          document.write("<hr>");
        }
      }
    </script>
  </body>
</html>
