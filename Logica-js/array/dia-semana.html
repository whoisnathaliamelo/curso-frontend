<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const diasSemana = [
        "Domingo",
        "Segunda",
        "Terça",
        "Quarta",
        "Quinta",
        "Sexta",
        "Sábado",
      ];
      let hoje = new Date();
      const diaSemanaHoje = hoje.getDay();
      alert("Olá, hoje é " + diasSemana[diaSemanaHoje]);
    </script>
  </body>
