<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numeros = [4, 5, 3, 5, 7];
      let encontrou = false;
      for (let i = 0; i < numeros.length; i++) {
        if (
          numeros[i] === null ||
          numeros[i] === undefined ||
          isNaN(numeros[i])
        ) {
          encontrou = true;
          break;
        }
      }
      alert("Encontrou null, undefined ou NaN? " + encontrou);
    </script>
  </body>
</html>
