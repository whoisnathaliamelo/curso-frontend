<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações de alunos</title>
  </head>
  <body>
    <h1>Informações de alunos</h1>
    <ul id="listaAlunos">
      <!-- <li>Daniel
        <ul>
            <li>9</li>
            <li>4</li>
            <li>6</li>
            <li>3</li>
        </ul>
    </li>
    
        <li>Maria
            <ul>
            <li>10</li>
            <li>7</li>
            <li>9</li>
            <li>8</li>
        </ul>

        </li> -->
    </ul>
    <script>
      const alunos = [
        { nome: "Daniel", notas: [1, 3, 3, 8] },
        { nome: "Lucia", notas: [4, 3, 5, 8] },
        { nome: "Duda", notas: [5, 3, 6, 1] },
        { nome: "Lucas", notas: [7, 6, 1, 8] },
      ];
      const listaAlunos = document.getElementById("listaAlunos");
      let alunosHtml = "";
      for (let i = 0; i < alunos.length; i++) {
        alunosHtml += "<li>" + alunos[i].nome;
        alunosHtml += "<ul>";
        for (let j = 0; j < alunos[i].notas.length; j++) {
          alunosHtml += "<li>" + alunos[i].notas[j] + "</li>";
        }
        alunosHtml += "</ul>";
        alunosHtml += "</li>";
      }
      listaAlunos.innerHTML = alunosHtml;
    </script>
  </body>
</html>
