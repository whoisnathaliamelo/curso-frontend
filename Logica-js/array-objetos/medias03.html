<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medias</title>
  </head>
  <body>
    <div id="listaAlunos"></div>
    <script>
      const alunos = [
        { nome: "Nath", notas: [1, 3, 4, 5] },
        { nome: "David", notas: [4, 2, 5, 6] },
      ];
      const listaAlunos = document.getElementById("listaAlunos");
      for (let i = 0; i < alunos.length; i++) {
        listaAlunos.innerHTML += "<ul>";
        for (let j = 0; j < alunos[i].notas.length; j++) {
          listaAlunos.innerHTML += "</ul>";
        }
      }
    </script>
  </body>
</html>
