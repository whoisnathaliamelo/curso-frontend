<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        ::cue {
            padding: 16px;
            display: inline-block;
            color: yellow;
            font-size: 1.6em;
            background-color: rgb(0 0 0 / .5);
        }
    </style>
</head>

<body>

    <video controls autoplay muted loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogg">
        <source src="media/video.webm" type="video/webm">
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default>
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>O seu browser não suporta video</p>
    </video>
</body>

</html>
