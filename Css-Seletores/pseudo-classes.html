<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-Classes</title>
  <style>
    button{
      background-color: #7a7979 ;
      color: white;
      border: none;
      padding: 1em;
      margin-bottom: .5em;
    }
    
    button:disabled {
      opacity: .5;
    }

    p:empty::before{
      content: "paragrafo vazio ???"
    }

    a:hover, 
    a:focus{
      background-color: yellow;

    }

    input[type="text"]:read-write {
      background-color: #999;
      border: none;
      padding: .5em;
    }

    input[type="text"]:read-only{
      background-color: aqua;
    }

    input[type="text"]:disabled {
      background-color: red;
    }

    input[type="text"]::placeholder{
      color: blue;
    }

    input[type='text']:placeholder-shown{
      background-color: brown;
    }

    </style>

</head>
<body>
  <button>Vai</button><br>
  <button disabled>Vai disable</button><br>

  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, omnis?</p>
  <p> </p>
  <p></p>

  <ul>
    <li><a href="#">Link falso</a></li>
    <li><a href="#">Link falso</a></li>
    <li><a href="#">Link falso</a></li>
  </ul>
  
  <p tabindex="0">Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>

  <form action="#">
    <input type="text" value="valor inicial"><br><br>
    <input type="text" value="valor" disabled><br><br>
    <input type="text" value="valor" readonly><br><br>
    <input type="text" placeholder="placeholder"><br><br>

  </form>

</body>
</html>
