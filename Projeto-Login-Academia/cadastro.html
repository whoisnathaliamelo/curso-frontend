<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cadastre-se</h1>
        <form action="#" method="get" class="form">
            <fieldset class="fieldset">
                <label for="user" class="username">Usuário</label>
                <input type="text" id="user" required autofocus class="input">
                <label for="email" class="email">E-mail</label>
                <input type="email" id="email" required class="input">
                
                <label for="pass" class="password">Senha</label>
                <input type="password" id="pass" required class="input">
                
                <div class="buttons-container">
                    <input type="submit" value="Cadastre-se" class="btn">
                </div>
                <p class="login">Já possui cadastro? <a href="http://127.0.0.1:5501/index.html#" class="link-login"> Faça login </a> </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
