<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div{
            background-color: #484848;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width;
            transition-duration: 1s;
            transition-delay: 1ms;
        }
        div:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
