<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Formul√°rio de contato</legend>
            <label for="nome">Nome
            <input type="text" name="nome" required placeholder="Digite seu nome"></label>
            <label for="email">Email
            <input type="email" name="email" required placeholder="Digite seu email"></label>
            <label for="Assunto">Assunto
                <input type="text" name="assunto" required placeholder="Digite o assunto"></label>

                <textarea name="mensagem" rows="7" required placeholder="Digite sua mensagem" maxlength="1000" minlength="20"></textarea></label>

        </fieldset>
    </form>
    
</body>
