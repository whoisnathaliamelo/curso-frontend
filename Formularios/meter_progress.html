<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meter e progress</title>
  </head>
  <body>
    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="50" optimum="50"></meter>

    <h1>Progress</h1>
    <progress value="50" max="100"></progress>
  </body>
</html>
