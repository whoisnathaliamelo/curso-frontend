<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres da página para UTF-8 -->
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <!-- Título principal da página -->
    <h1 class="main-title">Lista de contatos</h1>
    
    <!-- Wrapper que envolve toda a lista de contatos -->
    <div class="list-wrapper">
        <!-- Lista não ordenada (ul) que contém todos os itens da lista -->
        <ul class="list">
        
            <!-- Cada item da lista é representado por um li -->
            <li class="list-item">
                
                <!-- Imagem do contato -->
                <div class="list-item__imagem">
                    <img src="imagens/1.jpg" alt="Brennan George">
                </div>
                
                <!-- Conteúdo do item de lista (nome e email do contato) -->
                <div class="list-item__content">
                    <p class="list-item__name">
                        Brennan George
                    </p>
                    <p class="list-item__email">brennan@gmail.com</p>
                </div>
                
                <!-- Ações disponíveis para o item, como editar ou excluir -->
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>

            <!-- Repetição do mesmo formato de item da lista para o próximo contato -->
            <li class="list-item">
                <div class="list-item__imagem">
                    <img src="imagens/2.jpg" alt="Adam">
                </div>
                <div class="list-item__content">
                    <p class="list-item__name">
                        Adam Silva
                    </p>
                    <p class="list-item__email">Adam@gmail.com</p>
                </div>
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>

            <!-- Outro item da lista -->
            <li class="list-item">
                <div class="list-item__imagem">
                    <img src="imagens/3.jpg" alt="Mateus Cabral">
                </div>
                <div class="list-item__content">
                    <p class="list-item__name">
                        Mateus Cabral
                    </p>
                    <p class="list-item__email">Cabral@gmail.com</p>
                </div>
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>

            <!-- Continuação com outros itens de contatos -->
            <li class="list-item">
                <div class="list-item__imagem">
                    <img src="imagens/4.jpg" alt="Julia">
                </div>
                <div class="list-item__content">
                    <p class="list-item__name">
                        Julia Lous
                    </p>
                    <p class="list-item__email">lous@gmail.com</p>
                </div>
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>

            <!-- Mais um item de contato -->
            <li class="list-item">
                <div class="list-item__imagem">
                    <img src="imagens/5.jpg" alt="Agatha">
                </div>
                <div class="list-item__content">
                    <p class="list-item__name">
                        Agatha Rezende
                    </p>
                    <p class="list-item__email">agathinha@gmail.com</p>
                </div>
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>

            <!-- Último item de contato -->
            <li class="list-item">
                <div class="list-item__imagem">
                    <img src="imagens/6.jpg" alt="Lorena">
                </div>
                <div class="list-item__content">
                    <p class="list-item__name">
                        Lorena Almeida
                    </p>
                    <p class="list-item__email">Lore@gmail.com</p>
                </div>
                <div class="list-item__action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>
        </ul>
    </div> <!-- Fim do wrapper da lista -->
</body>
</html>
